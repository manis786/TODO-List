<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="MainPage">
        <div class="MainTitle">
            <h2>Welcome to Your Task Manager</h2>
            <button id="logoutBtn" onclick="logoutUser()">Logout</button>
        </div>
        <h1>To-Do List</h1>
        <h4 id="welcomeUser">Muhammad</h4>
        <div class="To-do">

           
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskButton" onclick="ToDoAction()">Add Task</button>
            <button id="editBtn" onclick="editTodoLi()">Update Task</button>
            <ul id="taskList"></ul>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
